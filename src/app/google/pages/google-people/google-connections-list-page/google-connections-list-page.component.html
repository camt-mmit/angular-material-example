<app-main-content>
  <ng-container appTitle>
    <h2>People</h2>
    <button
      type="button"
      mat-icon-button
      matTooltip="Reload"
      class="cmp-reload"
      (click)="onReload()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </ng-container>

  <div class="cmp-actions-panel">
    <a mat-button color="primary" routerLink="create-contact">
      <mat-icon>people</mat-icon>
      Create
    </a>
    <a
      mat-button
      color="primary"
      href="https://contacts.google.com/"
      target="_blank"
    >
      <mat-icon>launch</mat-icon>
      Web
    </a>
  </div>

  <app-google-connections-list
    [data]="data$ | async"
    class="cmp-main-content"
  ></app-google-connections-list>
</app-main-content>
